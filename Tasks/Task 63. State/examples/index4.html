<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    function List(){
        const [cats, setCats] = React.useState(["white","black"]);

        function addCat(){
            let catInput = document.getElementById("newcat");
            setCats([...cats, catInput.value]); // cats.push(catInput.value);
            catInput.value = "";
        }

        return (
            <div>
                <ul>
                {cats.map(element => {
                    return <li>{element}</li>;
                })}
                </ul>
                <input type="text" id="newcat" name="newcat"/>
                <button onClick={addCat}>Добавить кота</button>    
            </div>
        );
    }
    ReactDOM.createRoot(
        document.getElementById("app")
    )
    .render(
        <List />
    )    
    </script>

</body>
</html>
