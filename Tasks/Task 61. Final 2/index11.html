<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style11.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" method="post" name="reg_form" class="reg-form" id="reg_form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="productCode">Код товара</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="productCode" id="productCode" value="" placeholder="Введите код товара">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="productName">Название товара</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="productName" id="productName" value="" placeholder="Введите название товара">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="priceForOne">Цена за 1 товара</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="priceForOne" id="priceForOne" value="" placeholder="Введите цену">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="quantity">Количество товара</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="quantity" id="quantity" value="" placeholder="Введите количество товара">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"></div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <button type="submit">Добавить в корзину</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="basket">
                    <table border="1">
                        <thead>
                            <tr>
                                <th width="200">Код товара</th>
                                <th width="200">Название товара</th>
                                <th width="200">Цена за 1 товара</th>
                                <th width="200">Количество товара</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="sum">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main11.js"></script>
</body>
</html>
