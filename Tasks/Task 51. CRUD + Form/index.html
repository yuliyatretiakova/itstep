<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" method="post" name="reg_form" class="reg-form" id="reg_form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="name">Название:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="name" id="name" value="" placeholder="Введите название">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="district">Район:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <select name="district" id="district">
                                    <option value="">Выберите район</option>
                                    <option value="Бешенковичский">Бешенковичский</option>
                                    <option value="Браславский">Браславский</option>
                                    <option value="Верхнедвинский">Верхнедвинский</option>
                                    <option value="Витебский">Витебский</option>
                                    <option value="Глубокский">Глубокский</option>
                                    <option value="Городокский">Городокский</option>
                                    <option value="Докшицкий">Докшицкий</option>
                                    <option value="Дубровенский">Дубровенский</option>
                                    <option value="Лепельский">Лепельский</option>
                                    <option value="Лиозненский">Лиозненский</option>
                                    <option value="Миорский">Миорский</option>
                                    <option value="Оршанский">Оршанский</option>
                                    <option value="Полоцкий">Полоцкий</option>
                                    <option value="Поставский">Поставский</option>
                                    <option value="Россонский">Россонский</option>
                                    <option value="Сенненский">Сенненский</option>
                                    <option value="Толочинский">Толочинский</option>
                                    <option value="Ушачский">Ушачский</option>
                                    <option value="Чашникский">Чашникский</option>
                                    <option value="Шарковщинский">Шарковщинский</option>
                                    <option value="Шумилинский">Шумилинский</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label>Тип н/п:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="town" value="Город">
                                    <label for="town">Город</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="urban-type-settlement" value="Посёлок городского типа">
                                    <label for="urban-type-settlement">Посёлок городского типа</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="village" value="Село">
                                    <label for="village">Село</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="township" value="Посёлок">
                                    <label for="township">Посёлок</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="station" value="Станция">
                                    <label for="station">Станция</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="siding" value="Разъезд">
                                    <label for="siding">Разъезд</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="farm" value="Хутор">
                                    <label for="farm">Хутор</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <button type="submit">Добавить</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="result">
                    <table border="1">
                        <thead>
                            <tr>
                                <th width="200">Название</th>
                                <th width="200">Раойн</th>
                                <th width="200">Тип</th>
                                <th width="200">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div> 

    <script src="./js/main.js"></script>
</body>
</html>
